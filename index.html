<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <!-- Link Box Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"
        integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link Css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-box">
        <div class="slidebar-menu">
            <input type="checkbox" id="checkbox">
            <div class="btn-one">
                <label for="check">
                    <i class="fa-solid fa-bars"></i>
                </label>
            </div>
            <div class="logo">
                <a href="#">CodingLab</a>
            </div>
            <div class="btn-tow">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-qrcode"></i>
                            Dashboard</a></li>
                    <li><a href="#"><i class="fa-solid fa-link"></i>
                            Shortcuta</a></li>
                    <li><a href="#"><i class="fa-solid fa-bars-staggered"></i>
                            Overview</a></li>
                    <li><a href="#"><i class="fa-solid fa-calendar-week"></i>
                            Event</a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-question"></i>
                            About</a></li>
                    <li><a href="#"><i class="fa-solid fa-sliders"></i>
                            Services</a></li>
                    <li><a href="#"><i class="fa-solid fa-phone-volume"></i>
                            Contact</a></li>
                    <li><a href="#"><i class="fa-solid fa-comments"></i>
                            Fedback</a></li>
                </ul>
            </div>
            <div class="socail-media">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>
        
    </div>
</body>

</html>
